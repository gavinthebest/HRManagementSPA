<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="register.component.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body class="text-center">

<div *ngIf="!tokenValidated">
<form class="form-token">
  <h1 class=" mb-3">Token Validation</h1>
  <input type="text" id="token" class="form-control" placeholder="Token" [(ngModel)]="token" name="token" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="validate()">Check Your Token</button>
</form>
</div>

<div *ngIf="tokenValidated">
<form class="form-token">
  <h1 class=" mb-3">Please Register</h1>
  <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
  <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" [(ngModel)]="password2" name="password2" required>
  <input type="text" id="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registerAttempt()">Register</button>
</form>
</div>
<!--<p class="mt-5 mb-3 text-muted">&copy; 2021</p>-->
</body>
</html>
