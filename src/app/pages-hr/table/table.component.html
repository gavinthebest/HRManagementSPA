<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Visa Status Management</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                Name (Legal)
              </th>
              <th>
                Work Authorization
              </th>
              <th>
                Expiration Date
              </th>
              <th>
                Day Left
              </th>
              <th class="text-right">
              <!-- <th> -->
               Action Required
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.employeeID}}</td>
                <td>{{user.firstname}} {{user.lastname}}</td>
                <td>（稍后连visa数据）</td>
                <td>{{user.enddate}}</td>
                <td>（稍后连visa数据）</td>
                <td>
                  <div class="update ml-auto mr-auto">
                    <button type="btn" class="btn btn-primary btn-round">display</button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="!users">
                  <td colspan="4" class="text-center">
                      <span class="spinner-border spinner-border-lg align-center"></span>
                  </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <hr>
    <h4>以下是测试内容</h4>
    <p>
      <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample">
        Toggle
      </button>
    </p>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div class="card">
        <div class="card-body">
          You can collapse this card by clicking Toggle
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
 
</div>
