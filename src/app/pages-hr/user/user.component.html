<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Employee Profiles</h4>
      </div>
      <div class="card-body">
          <div class="input-group no-border">
            <input type="text" [(ngModel)]="search" class="form-control" placeholder="Search by Employee ID or Name...">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
      </div>
      <app-show-users [search]="search" [users] = "users" [currentUsers] = "currentUsers"></app-show-users>
      
    </div>

  </div>
 
</div>
